<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/main.css">

</head>
<body style="width: 100vw; height: 100vh;" class="sigma_bg_color d-flex flex-column justify-content-center align-items-center">
    <div class="content w-100 h-100 d-flex flex-column justify-content-center align-items-center" id="conteudoTela">
        <div id="alert" class="d-none sigma_alert"></div>
        <img src="../images/SIGMA.svg" alt="">
        <form action="./painel.html" method="post" onsubmit="initFaceRecognition(event)">
            <button type="submit" class="sigma_btn_primary">Acessar Plataforma</button>
        </form>
    </div>
    <div class="w-100 h-100 d-flex flex-column justify-content-center align-items-center d-none" id="loadingPage">
        <h1 class="text-center sigma_text_color">Aguarde o carregamento do<br>reconhecimento facial</h1>
        <div class="loading-content">
            <div class="loading-content__center-part">
            </div>
            <div class="loading-content__loader">
              <div class="loading-content__loader-content"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="../js/faceRecognition.js" defer></script>
</body>
</html>
