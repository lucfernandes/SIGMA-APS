<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="../js/indexPages.js"></script>

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="../css/main.css" />
    </head>
    <body
        style="width: 100vw; height: 100vh"
        class="
            bg-white
            d-flex
            flex-column
        "
        id="painel"
    >
        <nav
            class="
                sigma_bg_color_darker
                w-100
                py-4
                px-5
                d-flex
                justify-content-between
                align-items-center
            "
        >
            <img src="../images/SIGMA.svg" class="logotipo" alt="" />
            <a href="javascript:;" onclick="deslogar()" class="btn-logout"
                >Deslogar do SIGMA</a
            >
        </nav>
        <div class="content w-100 h-100 py-5" style="max-height: 100%;overflow-y: scroll;">
            <div
                class="
                    container
                    w-100
                    h-100
                    d-flex
                    flex-column
                "
            >
                <h1 class="text-center sigma_text_color">Agrotóxicos</h1>
                <div class="w-100">
                    <canvas id="agrotoxicos" height="100px"></canvas>
                    <h2 class="text-center sigma_text_color">Tabela de Agrotóxicos Autorizados 2021</h2>
                    <table>

                    </table>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
        <script>
            const ctx = document.getElementById("agrotoxicos").getContext("2d");
            const myChart = new Chart(ctx, {
                type: "bar",
                data: {
                    labels: [
                        "2015",
                        "2016",
                        "2017",
                        "2018",
                        "2019",
                        "2020",
                    ],
                    datasets: [
                        {
                            label: "Registros por Ano",
                            data: [139, 277, 404, 449, 474, 461],
                            backgroundColor: [
                                "rgba(255, 99, 132, 0.2)",
                                "rgba(54, 162, 235, 0.2)",
                                "rgba(255, 206, 86, 0.2)",
                                "rgba(75, 192, 192, 0.2)",
                                "rgba(153, 102, 255, 0.2)",
                                "rgba(255, 159, 64, 0.2)",
                            ],
                            borderColor: [
                                "rgba(255, 99, 132, 1)",
                                "rgba(54, 162, 235, 1)",
                                "rgba(255, 206, 86, 1)",
                                "rgba(75, 192, 192, 1)",
                                "rgba(153, 102, 255, 1)",
                                "rgba(255, 159, 64, 1)",
                            ],
                            borderWidth: 1,
                        },
                    ],
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            maintainAspectRatio: false,
                        },
                    },
                },
            });
        </script>
    </body>
</html>
